  LABEL_BACKWARD_COMPATIBILITY: Zpětná kompatibilita
  TOOLTIP_BACKWARD_COMPATIBILITY: |
    K vytvoření konzole se zpětnou kompatibiliou je nutné mít v minulosti jinou konzoli stejného typu.
    To znamená, že pokud chcete vytvořit handheld, který je zpětně kompatibilní,
    museli jste vytvořit již jeden handheld v minulosti.
    Zpětná kompatibilita se vztahuje na předchozí konzoli stejného typu.

    Zpětná kompatibilita dělá portování her z předchozích konzolí mnohem jednodušší.
    Na druhou stranu je k implementaci potřeba o mnoho více bodů během vývoje.

    Není možné implementovat zpětnou kompatibilitu, pokud jste ještě nevytvořili konzoli stejného typu.
  LABEL_EVENT_GAME_NEEDS_UPDATE_ASK_TITLE: Prosím update!
  LABEL_EVENT_GAME_NEEDS_UPDATE_ASK_DESCRIPTION: |
    Ahoj [b]%s[/b],

    kolem [b]%s[/b] jsme si vybudovali menší komunitu.
    Sdílí tipy a sledují zprávy z vaší společnosti. Nedočkavě čekají na cokoliv o [b]%s[/b].

    Pokud během následujících [b]%d měsíců[/b] zveřejníte aktualizaci, budou potěšeni!
  LABEL_EVENT_GAME_NEEDS_UPDATE_DONE_TITLE: Skvělý update!
  LABEL_EVENT_GAME_NEEDS_UPDATE_DONE_DESCRIPTION: |
    Chvála vám za naplnění fanouškovských očekávání.

    Naši fanoušci jsou nejnovější aktualizací nadšeni!
    Šíří kolem sebe nadšení z [b]%s[/b], což ovlivní prodeje.

    Skvělá práce! Můžete být na sebe pyšní.
  LABEL_EVENT_GAME_NEEDS_UPDATE_CANCEL_TITLE: Je příliš pozdě...
  LABEL_EVENT_GAME_NEEDS_UPDATE_CANCEL_DESCRIPTION: |
    Hra [b]%s[/b] byla zveřejněna před několika měsíci.
    Nadšení kolem hry zaniklo, zatímco bylo mezitím vydáno několik jiných her se stejným tématem.

    Propásli jste příležitost. Nepřipravte se i o tu druhou.
  LABEL_EVENT_GAME_SEQUEL_ASK_TITLE: Kdy bude pokračování?
  LABEL_EVENT_GAME_SEQUEL_ASK_DESCRIPTION: |
    Zdravím, [b]%s[/b].

    Já a mí přátelé milujeme hrát [b]%s[/b]!
    Hráli jste [b]%s[/b] už roky, a přejeme si, aby jste vytvořili pokračování!

    Tu hru absolutně milujeme. Budeme ji hrát i během následujících let!
    Pokud ale uděláte pkračování, koupíme si ho a řekneme o něm našim přátelům!
        
    Takže udělejte prosím pokračování!
    Jste tak talentovaný, nemůžete nás zklamat!

    Hráč ze sklepa
  LABEL_EVENT_GAME_SEQUEL_GET_SAD_TITLE: Pokračování?!
  LABEL_EVENT_GAME_SEQUEL_GET_SAD_DESCRIPTION: |
    Cítím se zklamán. Doslova. Všichni mí přátelé a já jsme hráli [b]%s[/b] a...není to nic jako originál!

    Sice jsme si tu hru pořád koupili a dohráli, ale hra s větší kvalitou by byla lepší.

    Hráš ze sklepa
  LABEL_EVENT_GAME_SEQUEL_GET_OK_TITLE: "%s je skvělé pokračování!"
  LABEL_EVENT_GAME_SEQUEL_GET_OK_DESCRIPTION: |
    Přesně to, co jsme chtěli! Je to fantastické pokračování!
    Mluvil jsem o něm pořád s mými přáteli. Vypadá to, že tu hru budeme hrát hodně dlouho.

    [b]%s[/b] splnilo naše očekávání! Velké díky!

    Hráč ze sklepa
  LABEL_EVENT_GAME_SEQUEL_GET_HAPPY_TITLE: Neuvěřitelné!!
  LABEL_EVENT_GAME_SEQUEL_GET_HAPPY_DESCRIPTION: |
    [b]%s[/b] mi bere dech!

    Grafika, hratelnost, hudba...Všechno je tak perfektní.
    Ve vytváření her se naše studio stalo mistry!

    Všichni jsou s tímto pokračováním tak nadšení! Koupil jsem ho už desetkrát, abych ho dal rodině a přátelům!

    Jste fakt nejlepší!
    Strašně děkuju!

    Hráč ze sklepa
  LABEL_EVENT_GAME_THEME_TRENDING_TITLE: "%s je populární"
  LABEL_EVENT_GAME_THEME_TRENDING_DESCRIPTION: |
    Ahoj [b]%s[/b],

    vydání [b]%s[/b] je opravdový zlom v současných trendech.
    Fanoušci chtějí více a více a více s tématikou "[b]%s[/b]".

    Je to nový trend, který nebude mít ale příliš velkého trvání. Radši ho pro svůj užitek využijte rychle.
