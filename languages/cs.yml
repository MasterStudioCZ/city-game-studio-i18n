  LABEL_GRANTENDO_DENY_PARTNERSHIP: "Parterství Grantendo/Deny"
  LABEL_GRANTENDO_DENY_PROTOTYPE_ANNOUNCEMENT: |
    [b]Grantendo[/b] nedávno oznámilo, že v partnerství s [b]Deny[/b] vydá verzi [b]Super Grantendo[/b] s podporou pro CD-ROM! Zařízení má být představeno na trh v lednu 1993. Krátce po oznámení získali vývojáři třetích stran vyvíjející pro [b]Grantendo[/b] technické specifikace a byli pozváni na konferenci, která bude věnována podrobnostem nového zařízení. Zde se také dozví o jeho vynikajících schopnostech a funkcích, včetně podpory režimu celé obrazovky, FMV, kompatibility s CD-ROM XA a osmi megabajty RAM. Pokud ale nejste inženýřem, tahle slova vám toho moc říkat nemusí.

    [center][img]res://texture/platforms/512x261/grantendo-gamestation.tex[/img][/center]
  LABEL_GRANTENDO_DENY_PROTOTYPE_CANCELATION: |
    Den po oznámení [b]CD-ROM verze Super GES Grantendo[/b] oznámilo, že uzavřelo dohodu s firmou [b]Moris[/b], která je jedním z největších rivalů [b]Deny[/b].

    [b]Grantendo[/b] se na nizozemského giganta v oblasti elektroniky [b]Moris[/b] obrátilo v pokusu zachovat si svou dominaci na 4,7 miliardovém herním trhu poté, co podepsalo s [b]Deny[/b] dohodu, kterou někteří experti označili jako nevýhodnou.

    Pro zákazníky bude výsledkem jen další zmatek, až příští rok dorazí na trh nové platformy.

    [b]Deny[/b] plánuje pro [b]GameStation[/b] vydávat své vlastní hry. Oznámení od [b]Moris[/b] a vyvolaný zmatek kolem vztahu [b]Grantenda[/b] s [b]Deny[/b] snížilo pozornost na nové výkonnější verzi [b]Super GES[/b], kterou [b]Grantendo[/b] už dlouhp připravovalo.

    [center][img]res://texture/platforms/512x261/grantendo-gamestation.tex[/img][/center]
  LABEL_SAGA_PROTYPE_VR: "Saga oznamuje první konzoli s VR"
  LABEL_SAGA_RV_ANNOUNCEMENT: |
    Virtuální realita.

    Termín se poprvné objevil jako sci-fi koncept počítačových operátorů, kteří by se mohli vcítit do umělého a neexistujícího prostředí. Nicméně, termín byl brzy převzat marketingovými společnostmi, které ho začaly používat na vše od herních center Virtuality po nejnovější střílečky z pohledu první osoby. Mnozí tvrdí, že pojem byl měl označovat alespoň 3D audiovizuální prostředí, které obklopuje hráče, který s ním mlže interagovat.

    [center][img]res://texture/platforms/512x261/saga-rv.tex[/img][/center]

    [b]Saga[/b] oznámila, že pracuje na VR headsetu pro svou konzoli. Jeho vydání je naplánováno na [b]jaro 1993[/b]. Je tu avšak více technologicky vyspělejších (a dražších) systémů od vývojem, včetně senzorů pohybu a rukavic s nimi vybavenými, komory s obklopujícím videem and zvuk z více zdrojů. Nicméně, zatím si bude muset herní komunita vystačit s obyčejnými brýlemi a sluchátky.
  LABEL_SAGA_RV_VANISHES: |
    Oznámený VR headset od [b]Sagy[/b] se několikrát dříve objevil v několika magazínech a veletrzích. Naposled bylo možné o něm něco zaslechnout v roce 1993. Za zavřenými dveřmi byl ukázán neohromenému publiku, přičemž jeden novinář popsal hru, kterou hrál, jako 'nereagující a rozmazaný nepořádek, který rychle zklamal očekávání'.

    Celý projekt nikdy nedospěl k jiné než prototypové fázi a [b]Saga[/b] oficiálně oznámila jeho zrušení po tom, co se několik testerů během pohybu s headsetem zranilo. Řekli, že pocit vtažení do prostředí a realismus byly tak vysoké, že by to mohlo teoreticky způsobit dětem zranění.

    Nicméně, kdokoliv, kdo headset skutečně vyzkoušel ví, že to je vzhledem k limitacím hardwaru nemožné. Projekt byl pravděpodobně spíše zrušen kvůli tomu, že se nedařilo dosáhnout vyžadovaného efektu. Byla tu mnohá hlášení testerů, kteří dostali během hraní nemoc z pohybu. Žádná ze čtyř počátečních her nebyla oznámena veřejnosti a žádné další tituly oznámeny nebyly. Neschopná vytvořit ten realistický, pohlcující pocit, který slíbila, [b]Saga[/b] ukončila projekt v roce 1994 a její VR headset se tiše vytratil.

    [center][img]res://texture/platforms/512x261/saga-rv.tex[/img][/center]
