  LABEL_EVENT_STOCK_CONCURRENT_BUY_TITLE: "%s chce vykoupit %s!"
  LABEL_EVENT_STOCK_CONCURRENT_BUY_DESCRIPTION: |
    Dobrý den, [b]%s[/b].

    Máme zájem ve vykoupení [b]%s[/b]. Nicméně, v současné době vlastníte přes 50% akcií.
    Bez vašeho souhlasu bude nemožné, aby akvizice proběhla.

    Nabízíme vám proto výhodnou nabídku.
    V současné době mají vaše akcie celkovou hodnotu [b]%s[/b]$. My jsme za ně ochotni zaplatit [b]%s[/b]$.
    Vydělalo by vám to mnoho peněz a starost za studio by připadla jen nám [b]%s[/b].

    Navíc to pro vás znamená o jednoho konkurenta méně.

    V nepravděpodobném scénaři, že jste neochotni nám ty akcie prodat, jsme ochotni jít k soudu.

    [i]Tohle je naše finální nabídka; žádné vyjednávání nebude.[/i]
    [i]V bance vám zbývá [b]%s[/b]$.[/i]
